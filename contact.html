<!DOCTYPE html>
<html>

<head>
  <!-- hier zet je de code in de head tags -->
  <title> Dream-girl888 - Leefstijl </title>
  <link rel="stylesheet" type="text/css" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
</head>

<body>
  <!-- hier zet je de code in de body tags-->

  <header>
    <h1 class="title"> Contact</h1>
    <nav>
      <ul>
        <li class="links"><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <!--formulier gebruiken in netlify, moet code method, data-netlify en altijd name gebruiken-->
      <form name="contact" method="POST" data-netlify="true">
        <!-- <form action="results.html" method="GET" enctype="multipart/form-data"> -->
        <p>
          <label for="name">Naam</label>
          <input type="text" class="gegevens" name="name" id="name" required />
        </p>
        <p>
          <label for="email">E-mail</label>
          <input type="email" class="gegevens" name="email" id="email" required />
        </p>
        <p>
          <label for="phone">Telefoon</label>
          <input type="tel" class="gegevens" name="phone" id="phone" />
        </p>
        <p>
          <label for="age">Leeftijd</label>
          <input type="number" class="gegevens" name="age" id="age" min="1" max="200" step="1" />
        </p>
        <p>
          <label for="date">Geboortedatum</label>
          <input type="date" class="gegevens" name="date" id="date" min="2019-06-10" />
        </p>
        <br>
        <p>
          Geslacht:
        <p>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="male">Man</label>

        </p>
        <p>
          <input type="radio" name="gender" id="female" value="female" />
          <label for="female">Vrouw</label>

        </p>

        <br>

        <button type="submit" class="knop">Versturen</button>
        <button type="reset" class="knop">Opschonen</button>

      </form>
    </article>
  </main>
  <hr>
</body>

</html>
